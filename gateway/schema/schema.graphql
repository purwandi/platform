type Schema {
  query: Query
  mutation: Mutation
}

type Query {
  viewer(): User!
  moduleTypes(): [ModuleType!]!
}

type Mutation {
  createProduct(input: CreateProductInput!): Product!
  updateProduct(input: UpdateProductInput!): Product!
  createModule(input: CreateModuleInput!): Module!
  updateUserProjectRole(input: [Int!]!): User!
}
